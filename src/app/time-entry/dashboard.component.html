<div class="container">
    <div class="row">
        <div class="col">
            <div>
                <mat-card>
                    <mat-card-content>
                        <app-line-chart [dataSource]="this.store.dataPoints$"></app-line-chart>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col my-3">
            <mat-card>
                <mat-card-content>
                    <table mat-table [dataSource]="this.store.entries$" class="mat-elevation-z8">
                            
                        <ng-container matColumnDef="day">
                          <th mat-header-cell *matHeaderCellDef> Day </th>
                          <td mat-cell *matCellDef="let element"> {{element.day}} </td>
                        </ng-container>
                      
                        <ng-container matColumnDef="time">
                          <th mat-header-cell *matHeaderCellDef> Time </th>
                          <td mat-cell *matCellDef="let element"> {{element.time}} </td>
                        </ng-container>
                      
                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="[row.day]"></tr>
                      </table>        
                </mat-card-content>
            </mat-card>
            
        </div>
    </div>
</div>
