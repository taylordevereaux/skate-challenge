<div class="row my-3">
  <div class="col">
    <mat-card>
      <mat-card-content class="text-center">
        <h1 class="m-0 p-0">TIME ENTRY</h1>
      </mat-card-content>
    </mat-card>
  </div>
</div>
<div class="row my-3">
  <div class="col">
    <mat-card>
      <mat-card-content>
        <div class="timer display-1">
          <div
            *ngIf="this.timerService.time$ | async; else emptyTimer; let time"
          >
            {{ time.minutes.toString().padStart(2, "0") }}:{{
              time.seconds.toString().padStart(2, "0")
            }}:{{ time.milliseconds.toString().padStart(3, "0") }}
          </div>
          <ng-template #emptyTimer><div>00:00:00</div></ng-template>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="row">
  <div class="col">
    <mat-card>
      <mat-card-content>
        <div class="d-flex justify-content-between">
          <button mat-flat-button (click)="reset()">Reset</button>
          <button
            mat-flat-button
            color="primary"
            *ngIf="!this.timerService.isRunning"
            (click)="start()"
          >
            Start
          </button>
          <button
            mat-flat-button
            color="warn"
            *ngIf="this.timerService.isRunning"
            (click)="stop()"
          >
            Stop
          </button>
        </div>
        <div></div>
      </mat-card-content>
    </mat-card>
  </div>
</div>

<div class="row my-3">
  <div class="col">
    <mat-card>
      <mat-card-content>
        <textarea style="height: 120px;">

        </textarea>
        </mat-card-content>
    </mat-card>
  </div>
</div>
